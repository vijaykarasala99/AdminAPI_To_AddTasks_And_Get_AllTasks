<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
    <title>Admin Portal</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td{
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
              a.center-text {
                   text-align: center;
                  }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<p th:text="${succMsg}" class="text-success">
<p th:text="${errMsg}" class="text-danger">
<div class="container">

<form th:action="@{/tasks}" th:object="${tasks}" method="post" >
		
	
		
		<label for="taskId">Task Id: </label>
	 	<input type="text" id="taskId" th:field="*{taskId}" placeholder=" " required/>
	
			
			<label for="taskName">Task Name: </label>
			<input type="text" id="taskName" th:field="*{taskName}"  placeholder=" " required/>
			
			
			<label for="deadLine">Dead Line: </label>
			<input type="date" id="deadLine" th:field="*{deadLine}" placeholder=" " required/>
			<br><br>
			<label for="file">Upload TaskFile: </label>
			<input type="file" id="file" th:field="*{file}" placeholder=" " required/>	
			
<input type="submit" value="Submit"><br>
<br> <a href="all" type="button"  class="btn btn-outline-danger">GET ALL TASKS</a>
</form>
</div>
</body>
</html>
